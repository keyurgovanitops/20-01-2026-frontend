<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ABC university Entrace Form</h1>
    <label>
        First Name: 
        <input type="text" placeholder="Amit" minlength="50">
    </label><br><br>
    <label>
        Last Name: 
        <input type="text" placeholder="Shah">
    </label><br><br>
    <label>
        Birthdate : 
        <input type="date" placeholder="Shah">
    </label><br><br>
    <label>
        Age : 
        <input type="number" min="1" max="100">
    </label><br><br>
    <label>
        Enter your 12th Marksheet : 
        <input 
        type="file"
        accept=".pdf"
        >
    </label><br><br>
    <fieldset>
        Gender : 
        <label>
            Male  
            <input type="radio" name="gender">
        </label>
        <label>
            Female  
            <input type="radio" name="gender">
        </label><br><br>
    </fieldset>
    <fieldset>
        Hobbies : 
        <label>
            Running  
            <input type="checkbox" name="hobbies">
        </label>
        <label>
            watching TV  
            <input type="checkbox" name="hobbies">
        </label>
        <label>
            Climbing  
            <input type="checkbox" name="hobbies">
        </label>
        <label>
            Reading
            <input type="checkbox" name="hobbies">
        </label><br><br>
    </fieldset>

</body>
</html>
