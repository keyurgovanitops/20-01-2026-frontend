<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 100px;
        }
        .parent {
            position: relative;
            height: 200px;
            width: 200px; 
            display: flex;
            transition: all 0.8s ease;
            transform-style: preserve-3d;
            animation-name: rotateTheCube;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .side{
            position: absolute;
            border: 2px solid black;
            height: 200px;
            width: 200px;
            background-color: white;
            border: 2px solid red;
            opacity: 0.2;
        }
        .front {
            transform: translateZ(100px);
        }
        .back {
            transform: translateZ(-100px);
        }
        .leftside {
            transform: translateX(-100px) rotateY(90deg);
        }
        .rightside {
            transform: translateX(100px) rotateY(90deg);
        }
        .top {
            transform: translateY(-100px) rotateX(90deg);
        }
        .bottom {
            transform: translateY(100px) rotateX(90deg);
            background-color: bisque;
        }

        @keyframes rotateTheCube {
            To  {
                transform: rotateX(1turn) rotateY(1turn);
            }
        }
    </style>
</head>
<body>
    <div class="parent">
        <img class="side front" src="https://upload.wikimedia.org/wikipedia/commons/d/d0/German_Shepherd_-_DSC_0346_%2810096362833%29.jpg"></img>
        <div class="side back"></div>
        <div class="side leftside"></div>
        <div class="side rightside"></div>
        <div class="side top"></div>
        <div class="side bottom"></div>
    </div>
</body>
</html>
